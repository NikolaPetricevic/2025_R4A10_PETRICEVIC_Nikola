<article>
    <h3>{{voyage.destination}}</h3>
    <img src="assets/{{voyage.imageUrl}}.jpg"/>
    <p>{{voyage.description | slice: 0 : 20}}...</p>
    <p class="prix">{{voyage.prix}}€</p>
    <button class="btn btn-primary" routerLink="/voyage/{{voyage.id}}">Détails</button><br>
    <button class="btn btn-danger boutonSupp" (click)="supprimerVoyage()">Supprimer</button>
</article>
