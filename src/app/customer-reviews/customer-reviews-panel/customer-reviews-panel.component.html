<article>
    <h2>What our customer are saying</h2>
    <hr/>
    <ul class="gridPanel">
        <li class="customer_profile">
            <img src="assets/{{review.imageUrl}}.jpg"/>
            <ul>
                <li><h3>{{review.customer_name}}</h3></li>
                <li><p>{{review.customer_description}}</p></li>
            </ul>
        </li>
        <li>
            <p>{{review.text_review}}</p>
        </li>
    </ul>
</article>
